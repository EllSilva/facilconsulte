<div>
    <div class="jms-icon">
    </div>
    <div class="tela">
        <div class="card-body">
            <h1 class="titulo">Sobre o profisional</h1>

        </div>
        <div class="card-body">
            <h4 class="subTitulo">Dados do profisional</h4>
        </div>

        <div class="mb-3">
            <form method="post" novalidate="true"></form>
            <div class="row g-0">

                <div class="col-md-6">
                    <div class="card-body">
                        <div class="mb-4">
                            <label for="nomeX" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control imput" v-model="nome" id="nomeX"
                                placeholder="Digite o nome completo">
                                
                                <p v-if="erro_nome.length"> 
                                <div>
                                    <div class="p" v-for="error in erro_nome">{{ error }}</div>
                                </div>
                                </p>
                        </div>

                        <div class="mb-4 col-sm-8">
                            <label for="cpfx" class="form-label">CPF</label>
                            <input type="text" class="form-control imput" v-model="cpf" id="cpfx" @blur="validacpf"
                                placeholder="Digite um CPF">
                                <p v-if="erro_cpf.length"> 
                                    <div>
                                        <div class="p" v-for="error in erro_cpf">{{ error }}</div>
                                    </div>
                                    </p>
                                    <p> {{ erro_cpf2 }}</p>
                        </div>

                        <div class="mb-4 col-sm-8">
                            <label for="exampleFormControlInput1" class="form-label">Numero de celular</label>
                            <input type="number" class="form-control imput" v-model="telefone" 
                                id="exampleFormControlInput1" placeholder="(00) 0 0000-0000">
                               
                                <p v-if="erro_tell.length"> 
                                    <div>
                                        <div class="p" v-for="error in erro_tell">{{ error }}</div>
                                    </div>
                                    </p>
                        </div>
 

                        <div class="row">
                            <div class="col-6 col-sm-6">
                                <div class="mb-4">
                                    <label for="est" class="form-label">Estado</label>
                                    <select class="form-select imput" v-model="estado" v-on:change="onChange">
                                        <option disabled value="" >Selecione</option>
                                        <option v-for="(option, index) in todos_estado" :value="option.id">
                                            {{ option.nome }}
                                          </option>
                                    </select>
                                    
                                <p v-if="erro_estado.length"> 
                                    <div>
                                        <div class="p" v-for="error in erro_estado">{{ error }}</div>
                                    </div>
                                    </p>
                                </div>
                            </div>

                            <div class="col-6 col-sm-6">
                                <div class="mb-4">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <select class="form-select imput" v-model="cidade"
                                        aria-label="Default select example">
                                        <option  disabled value="">Selecione</option>
                                        <option v-for="option in todos_cidade" :value="option.nome">
                                            {{ option.nome }}
                                          </option>
                                    </select>

                                    <p v-if="erro_cidade.length"> 
                                        <div>
                                            <div class="p" v-for="error in erro_cidade">{{ error }}</div>
                                        </div>
                                        </p>
                                </div>
                            </div>
                        </div>

                        <div class="row topxx">
                            <div class="col-12 col-sm-10 ">
                                <div class="mb-3">
                                    <div class="progress">
                                        <div class="progress-bar bg_jms" role="progressbar" style="width: 30%;"
                                            aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-sm-2 ">
                                <div class="mb-3 titulo">
                                    1 de 2
                                </div>
                            </div>
                        </div>
                        <div>
                            <a @click="profisional()" class="btn btn_jms mb-3">PROXIMO</a>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 show">
                    <div class="position-relative">
                        <div class="position-absolute top-0 end-0 ">
                            <img class="img" src="..." src="assets/imagem/desktop-pagina-1.png" alt="...">
                        </div>
                    </div>
                </div>

            </div>
        </form>
        </div>
    </div>
</div>
